<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Room</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/lobby.css'>
</head>

<body>

    <header id="nav">
        <div class="nav--list">
            <a id="create_logo" href="index.html" />
            <h3 id="logo">
                <!-- <img src="./images/logo.png" alt="Site Logo"> -->
                <span style="color: #00C5A7;">Video Call</span>
            </h3>
            </a>
        </div>
    </header>

    <main id="room__lobby__container">
        <div id="form__container">
            <div id="form__container__header">
                <a href="index.html" id="login_tab" class="tab active">Đổi Mật Khẩu</a>
            </div>

            <form id="lobby__form">
                <div class="form__field__wrapper">
                    <label>Mật Khẩu Hiện Tại</label>
                    <input type="text" name="name" required placeholder="Nhập mật khẩu hiện tại" />
                </div>
                <div class="form__field__wrapper">
                    <label>Mật Khẩu Mới</label>
                    <input type="password" name="password" required placeholder="Nhập mật khẩu mới" />
                </div>
            

                <div id="message" style="color: red; margin-top: 10px;"></div>

                <div class="form__field__wrapper">
                    <button type="submit">Xác Nhận
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path
                                d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z" />
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </main>


</body>
<script type="text/javascript" src="js/lobby.js"></script>

</html>
